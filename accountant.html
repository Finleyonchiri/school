<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accountant Portal - BORABU TTC</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: linear-gradient(to bottom, #6b48ff, #ff6f61);
      color: #fff;
      padding: 20px;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .sidebar .profile {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #ffd700;
      margin-bottom: 10px;
    }
    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    .sidebar a, .sidebar button {
      display: block;
      color: #fff;
      padding: 15px;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      transition: background 0.3s;
    }
    .sidebar a:hover, .sidebar button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .main-content {
      flex: 1;
      padding: 30px;
    }
    .section {
      display: none;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .section.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #6b48ff;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    select, input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: linear-gradient(to right, #ff6f61, #ff9f61);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: linear-gradient(to right, #ff9f61, #ff6f61);
    }
    .error-message {
      color: #ff4444;
      font-size: 16px;
      margin: 20px 0;
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .loading-screen.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div>Loading...</div>
  </div>
  <div class="container">
    <div class="sidebar">
      <div class="profile">
        <img src="https://img.icons8.com/color/80/000000/accountant.png" alt="Accountant Icon">
        <p id="accountantName"></p>
      </div>
      <h2>Accountant Portal</h2>
      <a href="#" onclick="showSection('students')">Students</a>
      <a href="#" onclick="showSection('uploadFees')">Upload Fees</a>
      <a href="#" onclick="showSection('feeRecords')">Fee Records</a>
      <a href="#" onclick="showSection('announcements')">Announcements</a>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="main-content">
      <div id="students" class="section active">
        <h1 style="font-size: 28px; color: #333;">Students</h1>
        <select id="formSelect" onchange="loadStudents()">
          <option value="form1">Form 1</option>
          <option value="form2">Form 2</option>
          <option value="form3">Form 3</option>
          <option value="form4">Form 4</option>
        </select>
        <table id="studentsTable">
          <thead>
            <tr>
              <th>Reg No</th>
              <th>Name</th>
              <th>Form</th>
              <th>Stream</th>
              <th>Total Expected (KES)</th>
              <th>Total Paid (KES)</th>
              <th>Balance (KES)</th>
            </tr>
          </thead>
          <tbody id="studentsBody"></tbody>
        </table>
      </div>
      <div id="uploadFees" class="section">
        <h1 style="font-size: 28px; color: #333;">Upload Fees</h1>
        <select id="feesFormSelect" onchange="loadFeesForm()">
          <option value="form1">Form 1</option>
          <option value="form2">Form 2</option>
          <option value="form3">Form 3</option>
          <option value="form4">Form 4</option>
        </select>
        <select id="feesStudentSelect"></select>
        <input id="amount" type="number" placeholder="Amount (KES)">
        <select id="paymentMethod">
          <option value="bank">Bank</option>
          <option value="mpesa">M-Pesa</option>
          <option value="cash">Cash</option>
          <option value="bursary">Bursary</option>
        </select>
        <input id="transactionCode" type="text" placeholder="Transaction Code">
        <input id="payerName" type="text" placeholder="Payer Name">
        <button onclick="uploadFees()">Upload Payment</button>
        <div id="uploadFeesMessage" class="error-message"></div>
      </div>
      <div id="feeRecords" class="section">
        <h1 style="font-size: 28px; color: #333;">Fee Records</h1>
        <select id="recordsFormSelect" onchange="loadFeeRecords()">
          <option value="form1">Form 1</option>
          <option value="form2">Form 2</option>
          <option value="form3">Form 3</option>
          <option value="form4">Form 4</option>
        </select>
        <select id="recordsStudentSelect" onchange="displayFeeRecords()"></select>
        <div id="feeRecordsTable"></div>
      </div>
      <div id="announcements" class="section">
        <h1 style="font-size: 28px; color: #333;">Announcements</h1>
        <select id="announcementType" onchange="loadAnnouncementForm()">
          <option value="general">General</option>
          <option value="individual">Individual</option>
        </select>
        <select id="announcementStudent" style="display: none;"></select>
        <input id="announcementTitle" type="text" placeholder="Title">
        <textarea id="announcementMessage" placeholder="Message"></textarea>
        <button onclick="addAnnouncement()">Add Announcement</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCi9NWfDwbWSByd_R7ueNkLcQsFlBJ5_VA",
      authDomain: "web-reg-cbf2f.firebaseapp.com",
      databaseURL: "https://web-reg-cbf2f-default-rtdb.firebaseio.com",
      projectId: "web-reg-cbf2f",
      storageBucket: "web-reg-cbf2f.firebasestorage.app",
      messagingSenderId: "431303341740",
      appId: "1:431303341740:web:542070e4c471cd7c8ad109",
      measurementId: "G-164GMVZQY3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loadingScreen = document.getElementById("loadingScreen");

    auth.onAuthStateChanged(user => {
      if (!user || sessionStorage.getItem("userType") !== "accountant") {
        sessionStorage.clear();
        window.location.href = "index.html";
      } else {
        console.log("Accountant.html loaded, sessionStorage:", sessionStorage.getItem("userType"), sessionStorage.getItem("username"), user.uid);
        const accountantEmail = sessionStorage.getItem("username") || "Accountant";
        const accountantName = accountantEmail.split("@")[0].replace(/\d/g, "");
        document.getElementById("accountantName").textContent = accountantName;
        loadingScreen.classList.add("hidden");
        loadStudents();
        loadFeesForm();
        loadFeeRecords();
      }
    });

    function showSection(section) {
      document.querySelectorAll(".section").forEach(div => div.classList.remove("active"));
      document.getElementById(section).classList.add("active");
    }

    function showMessage(elementId, message, isError = true) {
      const messageDiv = document.getElementById(elementId);
      messageDiv.textContent = message;
      messageDiv.style.color = isError ? "#ff4444" : "#00cc00";
      messageDiv.style.display = "block";
      setTimeout(() => {
        messageDiv.style.display = "none";
      }, 3000);
    }

    function validateRegNo(regNo) {
      const invalidChars = /[.#$\[\]]/;
      return !invalidChars.test(regNo);
    }

    function loadStudents() {
      const form = document.getElementById("formSelect").value;
      const studentsBody = document.getElementById("studentsBody");
      studentsBody.innerHTML = "";

      db.ref("users/students").once("value", (snapshot) => {
        const students = snapshot.val() || {};
        let studentsList = [];

        Object.keys(students).forEach(regNo => {
          const student = students[regNo];
          const studentForm = student.form || `form${student.profile?.year || "1"}`;
          if (studentForm === form) {
            const transactions = student.fees?.transactions;
            let totalPaid = 0;
            if (Array.isArray(transactions)) {
              totalPaid = transactions.reduce((sum, tx) => sum + (tx.amount || 0), 0);
            } else if (typeof transactions === "object") {
              totalPaid = Object.values(transactions).reduce((sum, tx) => sum + (tx.amount || 0), 0, 0);
            }
            const totalExpected = student.fees?.total || student.fees?.totalExpected || 0;
            const balance = totalExpected - totalPaid;
            studentsList.push({
              regNo: regNo.replace(/_/g, "/"),
              name: student.profile?.name || "Unknown",
              form: studentForm,
              stream: student.profile?.stream || student.stream || "-",
              totalExpected,
              totalPaid,
              balance
            });
          }
        });

        if (studentsList.length === 0) {
          studentsBody.innerHTML = `<tr><td colspan="7">No students found in ${form}.</td></tr>`;
          return;
        }

        studentsList.sort((a, b) => a.regNo.localeCompare(b.regNo));
        studentsList.forEach(student => {
          studentsBody.innerHTML += `<tr>
            <td>${student.regNo}</td>
            <td>${student.name}</td>
            <td>${student.form}</td>
            <td>${student.stream}</td>
            <td>${student.totalExpected}</td>
            <td>${student.totalPaid}</td>
            <td>${student.balance}</td>
          </tr>`;
        });
      }).catch(error => {
        studentsBody.innerHTML = `<tr><td colspan="7">Failed to load students: ${error.message}</td></tr>`;
      });
    }

    function loadFeesForm() {
      const formSelect = document.getElementById("feesFormSelect");
      const studentSelect = document.getElementById("feesStudentSelect");
      studentSelect.innerHTML = "";
      const form = formSelect.value;

      db.ref("users/students").once("value", (snapshot) => {
        const students = snapshot.val() || {};
        let studentsList = [];

        Object.keys(students).forEach(regNo => {
          const student = students[regNo];
          const studentForm = student.form || `form${student.profile?.year || "1"}`;
          if (studentForm === form) {
            studentsList.push({
              regNo,
              name: student.profile?.name || "Unknown",
              stream: student.profile?.stream || student.stream || "-"
            });
          }
        });

        if (studentsList.length === 0) {
          studentSelect.innerHTML = `<option value="">No students found in ${form}.</option>`;
          return;
        }

        studentsList.sort((a, b) => a.regNo.localeCompare(b.regNo));
        studentSelect.innerHTML = `<option value="">Select a student</option>`;
        studentsList.forEach(student => {
          studentSelect.innerHTML += `<option value="${student.regNo}|${student.stream}">${student.name} (${student.regNo.replace(/_/g, "/")})</option>`;
        });
      }).catch(error => {
        studentSelect.innerHTML = `<option>Failed to load students: ${error.message}</option>`;
      });
    }

    function uploadFees() {
      const studentSelect = document.getElementById("feesStudentSelect");
      const amount = parseInt(document.getElementById("amount").value);
      const paymentMethod = document.getElementById("paymentMethod").value;
      const transactionCode = document.getElementById("transactionCode").value.trim();
      const payerName = document.getElementById("payerName").value.trim();

      if (!studentSelect.value || !amount || !paymentMethod || !transactionCode || !payerName) {
        showMessage("uploadFeesMessage", "Please fill in all fields.");
        return;
      }

      const [regNo] = studentSelect.value.split("|");
      const normalizedRegNo = regNo;
      const transaction = {
        amount,
        method: paymentMethod,
        transactionCode: paymentMethod === "mpesa" ? transactionCode : transactionCode || "-",
        payer: payerName,
        date: new Date().toISOString().split("T")[0],
        accountant: document.getElementById("accountantName").textContent
      };

      db.ref(`users/students/${normalizedRegNo}/fees/transactions`).push(transaction)
        .then(() => {
          showMessage("uploadFeesMessage", "Payment uploaded successfully!", false);
          document.getElementById("amount").value = "";
          document.getElementById("transactionCode").value = "";
          document.getElementById("payerName").value = "";
          loadStudents();
        })
        .catch(error => {
          showMessage("uploadFeesMessage", "Failed to upload payment: " + error.message);
        });
    }

    function loadFeeRecords() {
      const formSelect = document.getElementById("recordsFormSelect");
      const studentSelect = document.getElementById("recordsStudentSelect");
      studentSelect.innerHTML = "";
      const form = formSelect.value;

      db.ref("users/students").once("value", (snapshot) => {
        const students = snapshot.val() || {};
        let studentsList = [];

        Object.keys(students).forEach(regNo => {
          const student = students[regNo];
          const studentForm = student.form || `form${student.profile?.year || "1"}`;
          if (studentForm === form) {
            studentsList.push({
              regNo,
              name: student.profile?.name || "Unknown",
              stream: student.profile?.stream || student.stream || "-"
            });
          }
        });

        if (studentsList.length === 0) {
          studentSelect.innerHTML = `<option value="">No students found in ${form}.</option>`;
          document.getElementById("feeRecordsTable").innerHTML = "<p>No students available to view fee records.</p>";
          return;
        }

        studentsList.sort((a, b) => a.regNo.localeCompare(b.regNo));
        studentSelect.innerHTML = `<option value="">Select a student</option>`;
        studentsList.forEach(student => {
          studentSelect.innerHTML += `<option value="${student.regNo}|${student.stream}">${student.name} (${student.regNo.replace(/_/g, "/")})</option>`;
        });

        displayFeeRecords();
      }).catch(error => {
        studentSelect.innerHTML = `<option>Failed to load students: ${error.message}</option>`;
      });
    }

    function displayFeeRecords() {
      const studentSelect = document.getElementById("recordsStudentSelect");
      const recordsTable = document.getElementById("feeRecordsTable");
      recordsTable.innerHTML = "";

      if (!studentSelect.value || studentSelect.value === "") {
        recordsTable.innerHTML = "<p>Please select a student to view fee records.</p>";
        return;
      }

      const [regNo] = studentSelect.value.split("|");
      const normalizedRegNo = regNo;

      db.ref(`users/students/${normalizedRegNo}/fees`).once("value", snapshot => {
        const feesData = snapshot.val() || {};
        const transactionsRaw = feesData.transactions || [];
        let transactions = [];
        if (Array.isArray(transactionsRaw)) {
          transactions = transactionsRaw;
        } else if (typeof transactionsRaw === "object") {
          transactions = Object.values(transactionsRaw);
        }
        const totalExpected = feesData.total || feesData.totalExpected || 0;
        const totalPaid = transactions.reduce((sum, tx) => sum + (tx.amount || 0), 0);
        const balance = totalExpected - totalPaid;

        let html = `<h3 style="font-size: 18px; color: #333;">Fee Summary</h3>
          <p>Total Expected: KES ${totalExpected}</p>
          <p>Total Paid: KES ${totalPaid}</p>
          <p>Balance: KES ${balance}</p>
          <h3 style="font-size: 18px; color: #333;">Transaction History</h3>`;

        if (transactions.length === 0) {
          html += "<p>No transactions recorded.</p>";
        } else {
          html += `<table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Amount (KES)</th>
                <th>Method</th>
                <th>Transaction Code</th>
                <th>Payer</th>
                <th>Accountant</th>
              </tr>
            </thead>
            <tbody>`;
          transactions.forEach(tx => {
            html += `<tr>
              <td>${tx.date || "-"}</td>
              <td>${tx.amount || "-"}</td>
              <td>${tx.method || "-"}</td>
              <td>${tx.transactionCode || tx.mpesaCode || "-"}</td>
              <td>${tx.payer || tx.payerName || "-"}</td>
              <td>${tx.accountant || "-"}</td>
            </tr>`;
          });
          html += `</tbody></table>`;
        }

        recordsTable.innerHTML = html;
      }).catch(error => {
        recordsTable.innerHTML = `<div class="error-message">Failed to load fee records: ${error.message}</div>`;
      });
    }

    function loadAnnouncementForm() {
      const typeSelect = document.getElementById("announcementType");
      const studentSelect = document.getElementById("announcementStudent");
      studentSelect.style.display = typeSelect.value === "individual" ? "block" : "none";
      if (typeSelect.value !== "individual") return;

      studentSelect.innerHTML = "";
      db.ref("users/students").once("value", (snapshot) => {
        const students = snapshot.val() || {};
        let studentsList = [];

        Object.keys(students).forEach(regNo => {
          const student = students[regNo];
          studentsList.push({
            regNo,
            name: student.profile?.name || "Unknown"
          });
        });

        if (studentsList.length === 0) {
          studentSelect.innerHTML = `<option value="">No students found.</option>`;
          return;
        }

        studentsList.sort((a, b) => a.regNo.localeCompare(b.regNo));
        studentsList.forEach(student => {
          studentSelect.innerHTML += `<option value="${student.regNo}">${student.name} (${student.regNo.replace(/_/g, "/")})</option>`;
        });
      }).catch(error => {
        studentSelect.innerHTML = `<option>Failed to load students: ${error.message}</option>`;
      });
    }

    function addAnnouncement() {
      const type = document.getElementById("announcementType").value;
      const title = document.getElementById("announcementTitle").value.trim();
      const message = document.getElementById("announcementMessage").value.trim();

      if (!title || !message) {
        alert("Please enter both title and message.");
        return;
      }

      const announcement = {
        title,
        message,
        date: new Date().toISOString().split("T")[0],
        accountant: document.getElementById("accountantName").textContent
      };

      if (type === "general") {
        db.ref("announcements/general").push(announcement)
          .then(() => {
            alert("Announcement added successfully!");
            document.getElementById("announcementTitle").value = "";
            document.getElementById("announcementMessage").value = "";
          })
          .catch(error => {
            alert("Failed to add announcement: " + error.message);
          });
      } else {
        const regNo = document.getElementById("announcementStudent").value;
        if (!regNo) {
          alert("Please select a student for individual announcement.");
          return;
        }
        const normalizedRegNo = regNo;
        db.ref(`announcements/individual/${normalizedRegNo}`).push(announcement)
          .then(() => {
            alert("Announcement added successfully!");
            document.getElementById("announcementTitle").value = "";
            document.getElementById("announcementMessage").value = "";
          })
          .catch(error => {
            alert("Failed to add announcement: " + error.message);
          });
      }
    }

    function logout() {
      auth.signOut().then(() => {
        sessionStorage.clear();
        window.location.href = "index.html";
      }).catch(error => {
        console.error("Logout failed:", error);
        alert("Failed to log out: " + error.message);
      });
    }
  </script>
</body>
</html>
