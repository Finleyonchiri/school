<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .container {
      z-index: 2;
      position: relative;
      max-width: 700px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .timer div {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      width: 70px;
    }

    .timer div span {
      display: block;
      font-size: 1.8em;
      font-weight: bold;
    }

    .email-form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .email-form input[type="email"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }

    .email-form button {
      padding: 10px 20px;
      border: none;
      background: #00b894;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .email-form button:hover {
      background: #019875;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-1200px) scale(0.5);
        opacity: 0;
      }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      width: 300px;
    }

    .modal-content button {
      margin-top: 20px;
      padding: 8px 16px;
      background: #00cec9;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .timer {
        flex-direction: column;
        align-items: center;
      }

      .email-form {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="bubbles"></div>
  <div class="overlay"></div>

  <div class="container">
    <h1>We're Building Something Great</h1>
    <p>Our website is under construction. We'll be here soon with our new awesome site.</p>

    <div class="timer" id="timer">
      <div><span id="days">00</span>Days</div>
      <div><span id="hours">00</span>Hours</div>
      <div><span id="minutes">00</span>Min</div>
      <div><span id="seconds">00</span>Sec</div>
    </div>

    <div class="email-form">
      <input type="email" id="email" placeholder="Enter your email"/>
      <button onclick="notify()">Notify Me</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <p>Thank you! You'll be notified.</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    // Countdown Logic
    const endDate = new Date();
    endDate.setDate(endDate.getDate() + 10);

    function updateTimer() {
      const now = new Date();
      const diff = endDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days < 10 ? '0' + days : days;
      document.getElementById('hours').textContent = hours < 10 ? '0' + hours : hours;
      document.getElementById('minutes').textContent = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('seconds').textContent = seconds < 10 ? '0' + seconds : seconds;
    }

    setInterval(updateTimer, 1000);

    // Modal Logic
    function notify() {
      const email = document.getElementById('email').value;
      if (email.includes('@')) {
        document.getElementById('modal').style.display = 'flex';
      } else {
        alert('Please enter a valid email.');
      }
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Floating Bubbles
    const bubblesContainer = document.querySelector('.bubbles');
    for (let i = 0; i < 30; i++) {
      let bubble = document.createElement('div');
      bubble.classList.add('bubble');
      let size = Math.random() * 60 + 20;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + '%';
      bubble.style.animationDuration = (10 + Math.random() * 20) + 's';
      bubblesContainer.appendChild(bubble);
    }
  </script>
</body>
</html>
