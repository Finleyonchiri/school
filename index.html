<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Under Construction</title>
  <style>
    :root {
      --primary: #0f2027;
      --secondary: #203a43;
      --accent: #2c5364;
      --highlight: #00cec9;
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    p.subtext {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .countdown {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .countdown .unit {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      min-width: 80px;
    }

    .countdown .unit span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    form.notify-form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    form.notify-form input[type="email"] {
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      width: 250px;
      max-width: 90vw;
      font-size: 1rem;
    }

    form.notify-form button {
      padding: 0.7rem 1.5rem;
      background: var(--highlight);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form.notify-form button:hover {
      background: #00b894;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Floating Background Circles */
    .background-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: rise linear infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-120vh) scale(0.5);
        opacity: 0;
      }
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .countdown .unit span {
        font-size: 1.5rem;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p.subtext {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="background-bubbles" id="bubbles"></div>

  <h1>ðŸš§ Coming Soon</h1>
  <p class="subtext">Our site is under construction. We'll be launching soon!</p>

  <div class="countdown" id="countdown">
    <div class="unit"><span id="days">00</span>Days</div>
    <div class="unit"><span id="hours">00</span>Hours</div>
    <div class="unit"><span id="minutes">00</span>Minutes</div>
    <div class="unit"><span id="seconds">00</span>Seconds</div>
  </div>

  <form class="notify-form" onsubmit="return notifyUser();">
    <input type="email" id="email" placeholder="Enter your email to get notified" required />
    <button type="submit">Notify Me</button>
  </form>

  <footer>&copy; 2025 tales online  All rights reserved.</footer>

  <script>
    // Countdown Logic
    const countdown = () => {
      const launchDate = new Date();
      launchDate.setDate(launchDate.getDate() + 15); // 15 days from now

      const now = new Date();
      const diff = launchDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    };

    setInterval(countdown, 1000);
    countdown();

    // Notify logic (email capture - placeholder)
    function notifyUser() {
      const emailInput = document.getElementById("email");
      if (emailInput.value.includes('@')) {
        alert(`Thank you! We'll notify you at ${emailInput.value}`);
        emailInput.value = "";
      } else {
        alert("Please enter a valid email.");
      }
      return false;
    }

    // Generate bubbles
    const bubblesContainer = document.getElementById("bubbles");
    for (let i = 0; i < 40; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      const size = Math.random() * 40 + 10;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * 100 + "%";
      bubble.style.animationDuration = (10 + Math.random() * 20) + "s";
      bubblesContainer.appendChild(bubble);
    }
  </script>

</body>
</html>
