<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal - St. George's Secondary School</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: linear-gradient(to bottom, #6b48ff, #ff6f61);
      color: #fff;
      padding: 20px;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
    }
    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    .sidebar .profile {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #ffd700;
      margin-bottom: 10px;
    }
    .sidebar a, .sidebar button {
      display: block;
      color: #fff;
      padding: 15px;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      transition: background 0.3s;
    }
    .sidebar a:hover, .sidebar button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .main-content {
      flex: 1;
      padding: 30px;
    }
    .section {
      display: none;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .section.active {
      display: block;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 2px solid #ffd700;
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }
    .card p {
      margin: 0;
      font-size: 16px;
      color: #666;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #6b48ff;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .error-message {
      color: #ff4444;
      font-size: 16px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Student Portal</h2>
      <div class="profile">
        <img src="https://img.icons8.com/color/80/000000/student-male.png" alt="Student Icon">
        <p id="studentName"></p>
      </div>
      <a href="#" onclick="showSection('dashboard')">Dashboard</a>
      <a href="#" onclick="showSection('academics')">Academics</a>
      <a href="#" onclick="showSection('fees')">Fees</a>
      <a href="#" onclick="showSection('announcements')">Announcements</a>
      <a href="#" onclick="showSection('events')">Events</a>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="main-content">
      <div id="dashboard" class="section active">
        <h1 style="font-size: 28px; color: #333;">Dashboard</h1>
        <div class="dashboard" id="dashboardCards"></div>
      </div>
      <div id="academics" class="section">
        <h1 style="font-size: 28px; color: #333;">Academics</h1>
        <table id="marksTable">
          <thead>
            <tr>
              <th>Term</th>
              <th>Subject</th>
              <th>CAT</th>
              <th>Exam</th>
            </tr>
          </thead>
          <tbody id="marksBody"></tbody>
        </table>
      </div>
      <div id="fees" class="section">
        <h1 style="font-size: 28px; color: #333;">Fees</h1>
        <p id="feesBalance"></p>
        <table id="transactionsTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="transactionsBody"></tbody>
        </table>
      </div>
      <div id="announcements" class="section">
        <h1 style="font-size: 28px; color: #333;">Announcements</h1>
        <div id="announcementsList"></div>
      </div>
      <div id="events" class="section">
        <h1 style="font-size: 28px; color: #333;">Events</h1>
        <div id="eventsList"></div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCi9NWfDwbWSByd_R7ueNkLcQsFlBJ5_VA",
      authDomain: "web-reg-cbf2f.firebaseapp.com",
      databaseURL: "https://web-reg-cbf2f-default-rtdb.firebaseio.com",
      projectId: "web-reg-cbf2f",
      storageBucket: "web-reg-cbf2f.firebasestorage.app",
      messagingSenderId: "431303341740",
      appId: "1:431303341740:web:542070e4c471cd7c8ad109",
      measurementId: "G-164GMVZQY3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    if (localStorage.getItem("userType") !== "student") {
      window.location.href = "index.html";
    }

    function showSection(section) {
      document.querySelectorAll(".section").forEach(div => div.classList.remove("active"));
      document.getElementById(section).classList.add("active");
    }

    function loadDashboard() {
      const regNo = localStorage.getItem("regNo");
      const normalizedRegNo = regNo.replace(/\//g, "");
      const studentRef = db.ref("users/students/" + normalizedRegNo);
      const announcementsRef = db.ref("announcements");
      const eventsRef = db.ref("events");

      studentRef.once("value", (studentSnapshot) => {
        if (!studentSnapshot.exists()) {
          document.querySelector(".main-content").innerHTML = `<div class="error-message">Student data not found. Please log in again.</div>`;
          return;
        }

        const student = studentSnapshot.val();
        document.getElementById("studentName").textContent = student.name;

        // Calculate total marks
        let totalMarks = 0;
        const academics = student.academics || {};
        Object.keys(academics).forEach(term => {
          const termData = academics[term];
          const catSubjects = termData.cat ? Object.keys(termData.cat).length : 0;
          const examSubjects = termData.exam ? Object.keys(termData.exam).length : 0;
          totalMarks += catSubjects + examSubjects;
        });

        // Calculate fees paid
        const transactions = student.fees?.transactions ? Object.values(student.fees.transactions) : [];
        const feesPaid = transactions.reduce((sum, t) => sum + (t.amount || 0), 0);
        const feesBalance = (student.fees?.totalExpected || 0) - feesPaid;

        announcementsRef.once("value", (announcementsSnapshot) => {
          const announcements = announcementsSnapshot.val() || {};
          const generalAnnouncements = announcements.general ? Object.values(announcements.general) : [];
          const individualAnnouncements = announcements.individual?.[normalizedRegNo] ? Object.values(announcements.individual[normalizedRegNo]) : [];
          const announcementsCount = generalAnnouncements.length + individualAnnouncements.length;

          eventsRef.once("value", (eventsSnapshot) => {
            const events = eventsSnapshot.val() ? Object.values(eventsSnapshot.val()) : [];

            const dashboardCards = `
              <div class="card">
                <h3>Grades Entered</h3>
                <p>${totalMarks}</p>
              </div>
              <div class="card">
                <h3>Fees Balance</h3>
                <p>KES ${feesBalance}</p>
              </div>
              <div class="card">
                <h3>Unread Announcements</h3>
                <p>${announcementsCount}</p>
              </div>
              <div class="card">
                <h3>Upcoming Event</h3>
                <p>${events.length > 0 ? events[0].title : "None"}</p>
              </div>
            `;
            document.getElementById("dashboardCards").innerHTML = dashboardCards;

            let marksHtml = "";
            Object.keys(student.academics || {}).forEach(term => {
              const termData = student.academics[term];
              const allSubjects = new Set([
                ...(termData.cat ? Object.keys(termData.cat) : []),
                ...(termData.exam ? Object.keys(termData.exam) : [])
              ]);
              allSubjects.forEach(subject => {
                const catMark = termData.cat?.[subject] || "-";
                const examMark = termData.exam?.[subject] || "-";
                marksHtml += `<tr>
                  <td>${term}</td>
                  <td>${subject}</td>
                  <td>${catMark}</td>
                  <td>${examMark}</td>
                </tr>`;
              });
            });
            document.getElementById("marksBody").innerHTML = marksHtml || `<tr><td colspan="4">No marks available.</td></tr>`;

            document.getElementById("feesBalance").textContent = `Total Balance: KES ${feesBalance}`;
            let transactionsHtml = "";
            transactions.forEach(t => {
              transactionsHtml += `<tr>
                <td>${t.date}</td>
                <td>KES ${t.amount}</td>
              </tr>`;
            });
            document.getElementById("transactionsBody").innerHTML = transactionsHtml || "<tr><td colspan='2'>No transactions available.</td></tr>";

            let announcementsHtml = "";
            generalAnnouncements.forEach(a => {
              const postedBy = a.teacher || a.accountant || "Unknown";
              announcementsHtml += `<div style="margin-bottom: 15px; padding: 15px; background: #f0f0f0; border-radius: 8px;">
                <h3 style="margin: 0 0 10px; color: #333;">${a.title}</h3>
                <p style="margin: 0; color: #666;">${a.message}</p>
                <p style="margin: 5px 0 0; font-size: 14px; color: #999;">Posted by: ${postedBy} on ${a.date}</p>
              </div>`;
            });
            individualAnnouncements.forEach(a => {
              const postedBy = a.teacher || a.accountant || "Unknown";
              announcementsHtml += `<div style="margin-bottom: 15px; padding: 15px; background: #f0f0f0; border-radius: 8px;">
                <h3 style="margin: 0 0 10px; color: #333;">${a.title}</h3>
                <p style="margin: 0; color: #666;">${a.message}</p>
                <p style="margin: 5px 0 0; font-size: 14px; color: #999;">Posted by: ${postedBy} on ${a.date}</p>
              </div>`;
            });
            document.getElementById("announcementsList").innerHTML = announcementsHtml || "<p>No announcements available.</p>";

            let eventsHtml = "";
            events.forEach(e => {
              eventsHtml += `<div style="margin-bottom: 15px; padding: 15px; background: #f0f0f0; border-radius: 8px;">
                <h3 style="margin: 0 0 10px; color: #333;">${e.title}</h3>
                <p style="margin: 0; color: #666;">${e.description}</p>
                <p style="margin: 5px 0 0; font-size: 14px; color: #999;">${e.date}</p>
              </div>`;
            });
            document.getElementById("eventsList").innerHTML = eventsHtml || "<p>No events available.</p>";
          });
        });
      }).catch(error => {
        document.querySelector(".main-content").innerHTML = `<div class="error-message">Failed to load data: ${error.message}</div>`;
      });
    }

    loadDashboard();

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
